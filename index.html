    <script>
        ScrollTrigger.create({
            animation: gsap.from(

                y: "50vh",
                // x:"50vw",
                scale: 10,
                yPercent: -50,
                // xPercent:-50
                opacity: 0.2

            }
            ),
            scrub: 1,
            trigger: ".content",
            start: "top center",
            endTrigger: ".content",
            end: "top top",
            markers: true,
        });
    </script>
